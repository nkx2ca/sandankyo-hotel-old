<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-JP">
	<title>各種お問い合わせメール送信フォーム</title>
	<link rel="stylesheet" type="text/css" href="/sys-html/css/formwiz/sam/green.css">
</head>
<body>
<form method="POST" action="/sys-html/cgi-bin/formwiz.cgi">
<input type="hidden" name="formid" value="URyqy7TeXccAAL0qGfk227">
<input type="hidden" name="action" value="confirm">
<div id="all">
	<div id="title">
		<div id="title_top"></div>
		<div id="title_middle"><h1>各種お問い合わせメール送信フォーム</h1></div>
		<div id="title_bottom"></div>
	</div>
	<div id="main">
		<div id="main_top"></div>
		<div id="main_middle">
			<div class="necessary"><span class="necessary">※は必須項目です。</span></div>
			<div id="block">
				<table>

					
					<tr>
					<td class="table_left">ご内容</td>
					<td class="table_right"><select name="contents0"><option value="">選択してください<option value="空室のお問い合わせ">空室のお問い合わせ
<option value="質問">質問
<option value="リンク方法">リンク方法
<option value="橡餅のご注文">橡餅のご注文
<option value="その他">その他</select></td>
					</tr>
					
					<tr>
					<td class="table_left">郵便番号</td>
					<td class="table_right"><input type="text" name="contents1" class="text"></td>
					</tr>
					
					<tr>
					<td class="table_left">住所</td>
					<td class="table_right"><input type="text" name="contents2" class="text"></td>
					</tr>
					
					<tr>
					<td class="table_left">氏名<span class="necessary">※</span></td>
					<td class="table_right"><input type="text" name="contents3" class="text"></td>
					</tr>
					
					<tr>
					<td class="table_left">フリガナ<span class="necessary">※</span></td>
					<td class="table_right"><input type="text" name="contents4" class="text"></td>
					</tr>
					
					<tr>
					<td class="table_left">電話番号</td>
					<td class="table_right"><input type="text" name="contents5" class="text"></td>
					</tr>
					
					<tr>
					<td class="table_left">Ｅメール<span class="necessary">※</span></td>
					<td class="table_right"><input type="text" name="contents6" class="text"></td>
					</tr>
					
					<tr>
					<td class="table_left">送信内容</td>
					<td class="table_right"><textarea name="contents7" class="textarea"></textarea></td>
					</tr>
					
					<tr>
					<td class="table_left">コメント</td>
					<td class="table_right"><textarea name="contents8" class="textarea"></textarea></td>
					</tr>
					

					<tr>
						<td colspan="2"><div id="submit"><input type="submit" value="確認画面へ"></div></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="main_bottom"></div>
	</div>
</div>
</form>
</body>
</html>
